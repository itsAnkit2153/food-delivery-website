<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <title>Responsive Food Deliveery Services Version 2</title>
</head>
<body>
    <!--sidebar-->
    <div class="sidebar">
        <!--Logo-->
        <h1 class="logo">Food Time</h1>

        <!--list of menus-->
        <div class="sidebar-menus">
            <a href="#"><ion-icon name="storefront-outline"></ion-icon>Home</a>
            <a href="#"><ion-icon name="receipt-outline"></ion-icon>Bills</a>
            <a href="#"><ion-icon name="wallet-outline"></ion-icon>Wallet</a>
            <a href="#"><ion-icon name="notifications-outline"></ion-icon>Notification</a>
            <a href="#"><ion-icon name="chatbubbles-outline"></ion-icon>Contact Us</a>
            <a href="#"><ion-icon name="settings-outline"></ion-icon>Setting</a>
        </div>
        <!--logout-->
        <div class="sidebar-logout">
            <a href="#"><ion-icon name="log-out-outline"></ion-icon>Logout</a>
        </div>
        
     </div>

     <!--main-->
     <div class="main">
        <!--main navbar-->
        <div class="main-navbar">
            <!--menu when appear on mobile version -->
            <ion-icon class="menu-toggle" name="menu-outline"></ion-icon>
            <!--search bar-->
            <div class="search">
                <input type="text" id="search" placeholder="What you want to eat?">
                <button class="search-btn">Search</button>
            </div>
            <!--profile icon on left side of navbar-->
            <div class="profile">
                <a class="cart" href="cart.html"><ion-icon name="cart-outline"></ion-icon></a>
                <a class="user" href="#"><ion-icon name="person-outline"></ion-icon></a>
            </div>
        </div>
        <!--main highlight-->
        <div class="main-highlight">
            <!--title section and arrow -->
            <div class ="main-header">
                <h2 class="main-title">Recommendations</h2>
                <div class="main-arrow">
                    <ion-icon class="back" name="chevron-back-circle-outline"></ion-icon>
                    <ion-icon class="next" name="chevron-forward-circle-outline"></ion-icon>
                </div>
            </div>
            <!--highlight menu -->
            <div class="highlight-wrapper">
                <div class="highlight-card">
                    <img class="highlight-img" src="images/salad.jpg" alt="salad">
                    <div class="highlight-desc">
                        <h4>Fresh Salad</h4>
                        <p>275Rs</p>
                    </div>

                </div>
                <div class="highlight-card">
                    <img class="highlight-img" src="images/coffee.jpg" alt="coffee">
                    <div class="highlight-desc">
                        <h4>Cafe Latte</h4>
                        <p>99Rs</p>
                    </div>
                </div>
                <div class="highlight-card">
                    <img class="highlight-img" src="images/steak.jpg" alt="steak">
                    <div class="highlight-desc">
                        <h4>Premium Steak</h4>
                        <p>2499Rs</p>
                    </div>
                </div>
                <div class="highlight-card">
                    <img class="highlight-img" src="images/burger.jpg" alt="burger">
                    <div class="highlight-desc">
                        <h4>Big Burger</h4>
                        <p>499Rs</p>
                    </div>
                </div>
            </div>
        </div>
        <!--main menus / order-->
        <div class="main-menus">
            <!--filter section-->
            <div class="main-filter">
                <div>
                    <h2 class="main-title">Menu <br>Category</h2>
                    <div class="main-arrow">
                        <ion-icon class="back-menus" name="chevron-back-circle-outline"></ion-icon>
                        <ion-icon class="next-menus" name="chevron-forward-circle-outline"></ion-icon>
                    </div>
                </div>
                <div class="filter-wrapper">
                    <div class="filter-card">
                        <div class="filter-icon">
                            <ion-icon name="restaurant-outline"></ion-icon>

                        </div>
                        <p>All Menus</p>
                    </div>
                    <div class="filter-card">
                        <div class="filter-icon">
                            <ion-icon name="fast-food-outline"></ion-icon>
                        </div>
                        <p>Burger</p>
                    </div>
                    <div class="filter-card">
                        <div class="filter-icon">
                            <ion-icon name="pizza-outline"></ion-icon>
                        </div>
                        <p>Pizza</p>
                    </div>
                    <div class="filter-card">
                        <div class="filter-icon">
                            <ion-icon name="wine-outline"></ion-icon>
                        </div>
                        <p>Wine</p>
                    </div>
                    <div class="filter-card">
                        <div class="filter-icon">
                            <ion-icon name="ice-cream-outline"></ion-icon>
                        </div>
                        <p>Ice Cream</p>
                    </div>
                    <div class="filter-card">
                        <div class="filter-icon">
                            <ion-icon name="cafe-outline"></ion-icon>
                        </div>
                        <p>Coffee</p>
                    </div>
                    <div class="filter-card">
                        <div class="filter-icon">
                            <ion-icon name="fish-outline"></ion-icon>
                        </div>
                        <p>Seafood</p>
                    </div>
                    <div class="filter-card">
                        <div class="filter-icon">
                            <ion-icon name="nutrition-outline"></ion-icon>
                        </div>
                        <p>Healthy</p>
                    </div>
                </div>
            </div>
            <hr class="divider">
            <!--list of food menus-->
            <div class="main-detail">
                <h2 class="main-title">Choose Order</h2>
                <div class="detail-wrapper">
                    <!-- Food items will be dynamically loaded here -->
                </div>
            </div>
            
        </div>
     </div>



</body>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    <!-- adding javascript -->
     <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
     <script src="app.js"></script>



</html>
